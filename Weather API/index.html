<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather API</title>
</head>
<body>
  <h1 id="place"></h1>
  <h3 id="weather-type"></h3>
  <button id="toggle-degree"></button>
  <h3 id="degree"></h3>
  <h3 id="weather-icon"></h3>

  <script type="text/javascript">

  function getForecast(loc){
    const key = '1653283a22ccbc03b35ef6574db1fbd4'
    let uri = 'https://crossorigin.me/https://api.darksky.net/forecast/' + key +'/' + loc; //https://crossorigin.me/ for codepen
    let req = new XMLHttpRequest();
    req.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
              forecast = JSON.parse(this.response);
              console.log(forecast);
      }
    };
    req.open('GET', uri, true);
    req.send();
  }

  function getCoords() {
    const ipApiURL = "https://ipinfo.io/json/";
    let req = new XMLHttpRequest();
    req.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
              let data = JSON.parse(this.response);
              document.getElementById('place').textContent = data.city;
              getForecast(data.loc);
      }
    };
    req.open('GET', ipApiURL, true);
    req.send();
  }

  document.addEventListener('DOMContentLoaded', function() {
    if(!navigator.geoLocation){

    getCoords();
    //console.log(data);

    } else {
      const pos = navigator.geoLocation.getCurrentPosition();
      const lat = pos.coords.latitude;
      console.log(lat);
      const lon = pos.coords.longitude;
      console.log(lon);
      place.innerHTML = "Latitude: " +lat +"<br>Longitude: " +lon;
    }
  });
  </script>
</body>
</html>
