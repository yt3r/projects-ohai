<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Twitch API</title>
</head>
<body>

	<div class="main">
	
		<nav id="main-nav">
			<button id='all' class="active">ALL</button>
			<button id='online'>ONLINE</button>
			<button id='offline'>OFFLINE</button>
		</nav>

		<section id="results">

		</section>
	  
	</div>
 
  <template id='active'>
  
    <div class='card'>
	
      <div class="left">
	  
		<div class="left-top">
			<h1 class="stream-name"></h1>
			<h3 class="game-name"></h3>
			<h3 class="stream-stat"></h3>
		</div>

        <div class="left-bottom">
          <img src="" alt="" class="logo">
          <h3 class="display-name"></h3>
        </div>
		
      </div>

      <img src="" alt="" class="preview">

    </div>
	
  </template>
  
  <template id="inactive">
  
  	<div class="card">
	
  		<div class="left">
		
			<div class="left-top">
				<h1 class="stream-name"></h1>
			</div>
			
			<div class="left-bottom">
				<h3 class="display-name"></h3>
			</div>
			
		</div>
		
		<img src="./inactive.png" alt="Inactive channel" class="preview">
		
  	</div>
	
  </template>
  
  <script src="./main.js" charset="utf-8"></script>
</body>
</html>
